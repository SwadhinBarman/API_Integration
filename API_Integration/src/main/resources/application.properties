spring.application.name=API_Integration

# MySQL Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/api_integration?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# External API configuration (OpenWeather API for example)
external.api.url=https://api.openweathermap.org/data/2.5/weather
external.api.key=YOUR_API_KEY
